name: Hourly AQI Prediction

on:
  schedule:
    - cron: "0 * * * *"  # Runs at minute 0 of every hour
  workflow_dispatch:      # Allows manual trigger

jobs:
  run_inference:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      MONGODB_FEATURE_DB: ${{ secrets.MONGODB_FEATURE_DB }}
      MONGODB_FEATURE_COLLECTION: ${{ secrets.MONGODB_FEATURE_COLLECTION }}
      MONGODB_PREDICTION_DB: ${{ secrets.MONGODB_PREDICTION_DB }}
      MONGODB_PREDICTION_COLLECTION: ${{ secrets.MONGODB_PREDICTION_COLLECTION }}
      DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
      DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dagshub mlflow pymongo python-dotenv

      - name: Run Multi-Day Prediction
       
        run: |
          python -m src.inference.predict_multi_day
      - name: Diagnose MongoDB connectivity
        run: |
          python - <<'PY'
          import ssl, sys, traceback
          import pymongo, certifi, os
          print("OpenSSL:", ssl.OPENSSL_VERSION)
          uri = os.environ.get("MONGODB_URI")
          print("Using URI present:", bool(uri))
          try:
            client = pymongo.MongoClient(uri, tls=True, tlsCAFile=certifi.where(), serverSelectionTimeoutMS=20000)
            print("Attempting server_info()...")
            print(client.server_info())
            print("Connected OK")
          except Exception as e:
            print("CONNECT ERROR:", type(e).__name__, e)
            traceback.print_exc()
            sys.exit(2)
          PY